<ion-view title="{{title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ul class="list" style="background-color:rgb(240,241,248)">
           
                <li class="item" id="sitesli{{site.site_id}}" ng-repeat="site in sites" style="background-color:rgb(237,238,247);">
                    
                    <a id="{{site.site_id}}" class="formanch" style="width:100%;float:left;background-color:rgb(237,238,247);">  <img ng-src='img/OK1.png' style='margin-right:10px;float:left;margin-top:3px;'>{{site.name}}</a>
                </li>
          
        </ul>
    </ion-content>
</ion-view>
