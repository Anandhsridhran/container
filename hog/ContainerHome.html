<ion-view title="{{title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader">
        <h2 class="title" style="color:gray;">{{sname}}</h2>
    </div>
    <ion-content class="has-header" style="background-color:rgb(131,155,207);margin-top:10%;" id= "bodybarn">
    <div style="margin-top:20%;padding:5px;">
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th>% Full</th>
            <th>Battery Status</th>
            <th>Last Report</th>
        </tr>
        <tr ng-repeat="container in containerli">
            <td>{{container.container_name}}</td>
            <td>{{container.percent_full}}</td>
            <td>{{container.battery_voltage}}</td>
            <td>{{container.reported_at}}</td>
            </tr>
    </table>
    </div>
    </ion-content>
</ion-view>
<style>
    td,th{
    border:1px solid white;color:white; text-align:center;
    }
</style>
